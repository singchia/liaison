# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go


name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.0'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libc6-dev libsqlite3-dev

    - name: Build binaries for testing
      run: |
        mkdir -p ./bin
        CGO_ENABLED=1 go build -trimpath -ldflags "-s -w" -o ./bin/liaison cmd/manager/main.go
        go build -trimpath -ldflags "-s -w" -o ./bin/liaison-edge cmd/edge/main.go

    - name: Test
      run: go test -v ./...