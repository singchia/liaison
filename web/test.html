<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>当前时间: {{ currentTime }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Vue.js 测试页面',
                    currentTime: new Date().toLocaleString()
                }
            }
        });
    </script>
</body>
</html>
