<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">点击我</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            methods: {
                changeMessage() {
                    this.message = 'Vue.js 工作正常!';
                }
            }
        });
    </script>
</body>
</html>
