<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liaison 管理平台</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .nav button.active {
            background: #409eff;
            color: white;
        }
        .content {
            min-height: 200px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Liaison 管理平台</h1>
                <p>当前页面: {{ currentPage }}</p>
            </div>
            
            <div class="nav">
                <button 
                    v-for="page in pages" 
                    :key="page.key"
                    :class="{ active: currentPage === page.key }"
                    @click="switchPage(page.key)"
                >
                    {{ page.name }}
                </button>
            </div>
            
            <div class="content">
                <h3>{{ getPageTitle() }}</h3>
                <p>数据加载状态: {{ loading ? '加载中...' : '已加载' }}</p>
                <p>数据条数: {{ tableData.length }}</p>
                
                <div v-if="tableData.length > 0">
                    <h4>示例数据:</h4>
                    <ul>
                        <li v-for="item in tableData" :key="item.id">
                            {{ item.name }} - {{ item.description || '无描述' }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    currentPage: 'application',
                    loading: false,
                    tableData: [],
                    pages: [
                        { key: 'application', name: '应用' },
                        { key: 'device', name: '设备' },
                        { key: 'connector', name: '连接器' },
                        { key: 'proxy', name: '代理' }
                    ]
                }
            },
            methods: {
                switchPage(page) {
                    this.currentPage = page;
                    this.loadData();
                },
                
                loadData() {
                    this.loading = true;
                    // 模拟数据加载
                    setTimeout(() => {
                        this.tableData = [
                            {
                                id: 1,
                                name: `示例${this.getPageTitle()}`,
                                description: `这是一个示例${this.getPageTitle()}`
                            }
                        ];
                        this.loading = false;
                    }, 500);
                },
                
                getPageTitle() {
                    const titles = {
                        'application': '应用',
                        'device': '设备',
                        'connector': '连接器',
                        'proxy': '代理'
                    };
                    return titles[this.currentPage] || '未知';
                }
            },
            mounted() {
                this.loadData();
            }
        });
    </script>
</body>
</html>
