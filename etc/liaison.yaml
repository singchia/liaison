manager:
  listen:
    addr: 0.0.0.0:8080
    network: tcp
    tls:
      enable: false
  db: /opt/liaison/data/liaison.db
frontier:
  dial:
    addrs:
      - 127.0.0.1:30011
    network: tcp
    tls:
      enable: false
log:
  level: debug
  file: /opt/liaison/logs/liaison.log
  maxsize: 100
  maxrolls: 10
